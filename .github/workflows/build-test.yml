name: build + test

on:
  push:
    branches: # only run on not-master branch
      - '*'
      - '!master'

jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test
